bbx/minX: -7.5
bbx/minY: -7.5
bbx/minZ: -0.0
bbx/maxX: 7.5
bbx/maxY: 7.5
bbx/maxZ: 3.0
bbx/softBounds: false

pcl_throttle: 1.0
